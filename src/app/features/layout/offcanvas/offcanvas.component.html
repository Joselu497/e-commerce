@if (isOffcanvasOpen()) {
<div class="fixed inset-0 z-50 transition-all duration-300" [class.opacity-0]="!isOffcanvasOpen()"
    [class.pointer-events-none]="!isOffcanvasOpen()" (click)="closeOffcanvas()">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="absolute top-0 right-0 h-full bg-white shadow-xl transform transition-transform duration-300"
        [class.translate-x-0]="isOffcanvasOpen()" [class.translate-x-full]="!isOffcanvasOpen()"
        (click)="$event.stopPropagation()">
        <div class="flex items-center justify-between p-4">
            <h2 class="text-lg font-semibold">My cart</h2>
            <button (click)="closeOffcanvas()" class="text-gray-500 hover:text-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>
        <div class="w-96">
            <app-cart></app-cart>
        </div>
    </div>
</div>
}
