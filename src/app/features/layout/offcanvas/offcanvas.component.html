<div class="fixed inset-0 z-50 transition-all duration-300 ease-in-out"
    [class]="isOpen() ? 'opacity-100 visible' : 'opacity-0 invisible'" (click)="closeOffcanvas()">

    <div class="absolute inset-0 bg-black transition-opacity duration-300"
        [class]="isOpen() ? 'bg-opacity-50' : 'bg-opacity-0'"></div>

    <div class="absolute top-0 right-0 h-full bg-white shadow-xl transform transition-transform duration-300"
        [class]="isOpen() ? 'translate-x-0' : 'translate-x-full'" (click)="$event.stopPropagation()">

        <div class="flex items-center justify-between p-4">
            <h2 class="text-lg font-semibold">My cart</h2>
            <button (click)="closeOffcanvas()" class="text-gray-500 hover:text-gray-700 transition-colors duration-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <div class="w-96">
            <app-cart></app-cart>
        </div>
    </div>
</div>
