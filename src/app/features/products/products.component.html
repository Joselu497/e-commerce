<div class="max-w-4xl md:min-w-4xl mx-auto">
    <h1 class="text-2xl font-semibold text-gray-900">Products</h1>
    <div *ngIf="!isLoading(); else loadingTemplate" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-16">
        <div class="bg-white shadow-sm ring-1 ring-gray-900/5 rounded-lg p-6" *ngFor="let product of products">
            <div class="flex flex-col gap-2 h-full">
                <div class="mx-auto p-2">
                    <img [src]="product.image" alt="Product image" class="w-auto h-64">
                </div>
                <h2 class="text-lg font-semibold text-gray-900">{{ product.title }}</h2>
                <p class="text-gray-600 text-sm line-clamp-3 grow mb-3">{{ product.description | shortDescription }}</p>
                <div class="flex items-center justify-between mt-auto">
                    <p class="text-xl font-bold">${{ product.price }}</p>
                    <button class="bg-indigo-600 font-semibold text-white px-4 py-2 rounded-lg hover:bg-indigo-500 transition-colors cursor-pointer">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #loadingTemplate>
    <div class="flex justify-center items-center">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
    </div>
</ng-template>
