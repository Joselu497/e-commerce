<div *ngIf="isOpen()" class="fixed inset-0 bg-black bg-opacity-50 z-40" (click)="close()"></div>

<div *ngIf="isOpen()"
    class="fixed top-0 right-0 h-full w-80 bg-white shadow-xl z-50 transform transition-transform duration-300 ease-in-out"
    [class.translate-x-0]="isOpen()" [class.translate-x-full]="!isOpen()">
    <div class="flex items-center justify-between p-4 border-b">
        <h2 class="text-lg font-semibold">My Cart</h2>
        <button (click)="close()" class="text-gray-500 hover:text-gray-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <div class="p-4">
    </div>
</div>
